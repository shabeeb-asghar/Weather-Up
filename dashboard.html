<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-blue-800 text-white p-6">
            <h2 class="text-2xl font-bold mb-6">Weather Up</h2>
            <nav>
                <a href="dashboard.html" class="block py-2 px-4 rounded hover:bg-blue-700">Dashboard</a>
                <a href="tables.html" class="block py-2 px-4 rounded mt-2 hover:bg-blue-700">Tables</a>

            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <!-- Top Bar -->
            <div class="flex justify-between items-center mb-6">
                <div class="flex gap-4 w-full">
                    <input type="text" id="cityInput" placeholder="Search city..." class="w-1/2 p-2 border rounded">
                    <button id="getWeatherBtn" class="ml-2 p-2 bg-blue-600 text-white rounded">Get Weather</button>
                </div>
                <div class="bg-gray-300 rounded-full h-10 w-10 flex items-center justify-center overflow-hidden">
                    <img src="Me.png" alt="" class="w-full h-full object-cover rounded-full">
                </div>

            </div>

            <!-- Weather Data and Charts -->
            <div id="weatherWidget" class="bg-white p-6 rounded shadow mb-6">
                <h3 class="text-xl font-bold mb-4">Weather Data Based on City</h3>
                <div id="weatherInfo">
                    <!-- Weather details will be dynamically added here -->
                </div>
            </div>

            <!-- Charts Section -->
            <!-- Use `lg:grid-cols-3` for wider screens, but allow more flexibility with smaller screens -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-white p-3 rounded shadow">
                    <canvas id="tempBarChart" class="h-36 w-full"></canvas>
                </div>
                <div class="bg-white p-3 rounded shadow">
                    <canvas id="weatherDoughnutChart" class="h-36 w-full"></canvas>
                </div>
                <div class="bg-white p-3 rounded shadow">
                    <canvas id="tempLineChart" class="h-36 w-full"></canvas>
                </div>
            </div>

        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="dashboard.js"></script>
</body>

</html>
